<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
let x = Math.floor((Math.random() * 5) + 1);
if(x == 1){
	document.getElementById("demo").innerHTML = "Classic";
}
else if(x == 2){
	document.getElementById("demo").innerHTML = "Shorty";
}
else if(x == 3){
	document.getElementById("demo").innerHTML = "Frenzy";
}
else if(x == 4){
	document.getElementById("demo").innerHTML = "Ghost";
}
else if(x == 5){
	document.getElementById("demo").innerHTML = "Sheriff";
}

</script>

</body>
</html>
